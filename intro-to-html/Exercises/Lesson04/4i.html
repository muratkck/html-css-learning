<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <style>
    .stretch-button{
      padding-left: 16px;
      padding-top: 8px;
      padding-bottom: 8px;
      padding-right: 16px;
      background-color: green;
      color: white;
      font-size: 18px;
      border: none;
      cursor: pointer;
      transition: padding-left 0.3s, padding-right 0.3s, padding-top 0.3s, padding-bottom 0.3s;
    }
    .stretch-button:hover{
      padding-left: 32px;
      padding-top: 16px;
      padding-bottom: 16px;
      padding-right: 32px;

    }
  </style>

  
  <button class="stretch-button">
    Stretch
  </button>

</body>
</html>
